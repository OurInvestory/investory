version: '3.8'

# ===========================================
# Development Environment
# ===========================================
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: investory-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: investory
      MYSQL_USER: investory
      MYSQL_PASSWORD: investory123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
      - --lower_case_table_names=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - investory-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: investory-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investory-dev-network

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  investory-dev-network:
    driver: bridge
